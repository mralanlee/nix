# Hyprlock configuration

# General settings
general {
    hide_cursor = true
    grace = 3
    ignore_empty_input = true
}

# Background
background {
    monitor =
    path = /home/alan/projects/nix/home/alan/assets/bg/hk1.png
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Clock
label {
    monitor =
    text = $TIME
    text_align = center
    color = rgba(230, 220, 255, 0.9)
    font_size = 120
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo $(date '+%A, %B %d')
    text_align = center
    color = rgba(230, 220, 255, 0.7)
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# User greeting
label {
    monitor =
    text = Hi there, $USER
    text_align = center
    color = rgba(230, 220, 255, 0.9)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, -30
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(138, 97, 255, 0.3)
    inner_color = rgba(18, 12, 25, 0.9)
    font_color = rgba(230, 220, 255, 0.9)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 15
    check_color = rgba(255, 102, 145, 0.5)
    fail_color = rgba(255, 51, 102, 0.8)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgba(255, 200, 220, 0.5)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -120
    halign = center
    valign = center
}